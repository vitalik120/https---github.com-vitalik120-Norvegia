<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <title>Norway</title>
</head>
<body>
<!--HOME PAGE-->
    <div class="home-page">
        <header>
            <div class="logo">
                <a href="#">Nortravel</a>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#">Destinations</a>
                    </li>
                    <li>
                        <a href="#">Activities</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                </ul>
                <div class="extra-menu">

                        <img src="img/menu.png" alt="Menu" width="40" height="40">

                </div>

        </header>
        <div class="home-page-main">
            <div class="socials">
                <a href="#">
                    <img src="img/facebook.png" alt="facebook" width="40" height="40">

                <a href="#">
                    <img src="img/twitter.png" alt="twitter width="30" height="30">
                </a>
                <a href="#">
                    <img src="img/inst.png" alt="instagram" width="45" height="45">

            <div class="home-page-title">

            </div>
        </div>

            <div class="arrow">
                <a href="#">
                    <img src="img/arrow.png" alt="arrow" width="40" height="40">
                </a>
            </div>
            <div class="footer-places">
                <div class="footer-place-item">
                    <img src="img/map.png" alt="Map" width="40" height="35">
